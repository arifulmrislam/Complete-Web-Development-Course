<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Pseudo Code</title>
    <style>
        h1{
            text-decoration: underline dotted red;
        }
    li:first-child{
        color:blue;
    }
    li:nth-child(1n+1){
        color:blueviolet;
    }
    li:nth-child(4){
        font-size: 1rem;
        background-color: burlywood;
        width: 100px;
        color: red;
    }
    li:nth-child(4):hover{
        background-color: greenyellow;
        font-size: 1.5rem;
        width: 150px;
    }
    </style>
</head>
<body>
    <h1>I am practice about pseudo code elements</h1>
    <ul>
        <li>Ariful Islam</li>
        <li>Mr.Jamal Kuddus</li>
        <li>Tanisha Islam</li>
        <li>Nusrat Zahan</li>
        <li>Mahbubuor Rahman</li>
    </ul>
</body>
</html>
