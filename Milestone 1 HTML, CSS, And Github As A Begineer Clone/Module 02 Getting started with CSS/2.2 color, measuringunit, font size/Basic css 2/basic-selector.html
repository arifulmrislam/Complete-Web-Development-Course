<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selector</title>
    <style>
        *{
            text-align: center;
        }
        .first-line {
            color: red;
            font-size: 1.5rem;
            background-color: aqua;
        }
        #styles {
            color: blue;
            background-color: rebeccapurple;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <p class="first-line">CSS = cascading Style Sheet</p>
    <p>Purpose make website colorful</p>
    <p>I am exploring css</p>
    <p>My future hubby where are you?</p>
    <h3 id="styles">Different way to apply styles</h3>    
</body>
</html>
