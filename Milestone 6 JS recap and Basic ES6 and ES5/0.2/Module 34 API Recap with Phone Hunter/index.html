<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <!-------------- 
            container: it will take width, respectively, different devices.
            Mx-auto: margin left and wright, respectively auto.
    ---------------->
    <main class="container mx-auto mt-8">

        <!--------- add input field and search button from daisyUI ---------->
        <section class="bg-gray-100 p-4 m-4">
            <input id="searchField" type="text" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!----------------- search result ---------------------->
        <section>
            <!---------------- loading spineer --------------------->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>

            <!---------------- not valid search keyword --------------------->
            <div id="not-valid-key" class="text-center my-20 text-red-600 hidden">

            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card bg-gray-100 w-96 shadow-xl">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-------------- show all button ------------------>
            <div id="show-all-container" class="hidden text-center m-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!---------- Show Details modal ----------------->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="text-lg font-bold">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>


    <!---- js file ---->
    <script src="./phone.js"></script>
</body>

</html>
