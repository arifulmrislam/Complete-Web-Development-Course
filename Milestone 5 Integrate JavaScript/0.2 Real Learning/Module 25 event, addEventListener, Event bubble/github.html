<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Delete Process</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type Delete">
    <button id="btn-delete" disabled>Delete</button>



    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteButton.setAttribute('disabled');
            }else{
                deleteButton.setAttribute('disabled', true);
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function() {
            const hideText = document.getElementById('secret-info');
            hideText.style.display = 'none';
        })
    </script>
</body>
</html>
