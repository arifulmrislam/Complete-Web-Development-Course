<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <!-- ul>li#item-$*6>lorem5 -->
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Aliquam, fuga!</li>
            <li id="item-3">Labore, illum!</li>
            <li id="item-4">Architecto, facere?</li>
            <li id="item-5">Explicabo, rem!</li>
            <li id="item-6">Nulla, iure!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 clicked');
            //If we don't want to execute other event without this one.
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 second clicked');
        })
        document.getElementById('list-ul').addEventListener('click',function(event){
            console.log('ul clicked')});
        document.getElementById('list-container').addEventListener('click',function(event){
            console.log('section container clicked')});
        document.getElementById('body').addEventListener('click',function(event){
            console.log('body of the html clicked')});
    </script>
</body>
</html>
