<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS DOM Summary</title>
    </head>
    <body>
        <h1>Final DOM event Handlers</h1>
        <h3 id="handler-status">Default Text</h3>
        <p id="input-text-display">Default Input Text</p>
        <input id="input-field"type="text">
        <button id="btn-update">Update</button>
        <br>
        <br>
        <button onclick="handleOnClick()">Handle Event by Add onclick
            Function</button>
        <button id="event-listener">Handle Event by addEventListener</button>

        <script src="./js/DOM summary.js"></script>
        <script>
            //option 1: Handle Event by Add onclick Function
        function handleOnClick(){
            const handlerStatus = document.getElementById("handler-status");
            handlerStatus.innerText = 'Handled by function attached on onclick attribute'
        }

        //option 2: Handle Event by addEventListener
        document.getElementById('event-listener').addEventListener('click', function(){
            document.getElementById('handler-status').innerText = 'Hello';
        })

        //option 2: Handle Event by addEventListener(recap) 
        //convert paragraph text using input tag and button
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field'); //access input tag
            const inputText = inputField.value; //We need to access value from input 
            const p = document.getElementById('input-text-display'); // access paragraph 
            p.innerText = inputText; //input tag e ja likha hobe seta paragraph e convert hobe
            inputField.value = ''; // input tag blank hoa jabe
        })
    </script>
    </body>
</html>
