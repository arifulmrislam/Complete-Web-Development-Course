<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center">Let's Get <span
                    class="font-semibold text-lime-500">Money!!!</span></h1>
        </header>
        <main>
            <section class="mt-4">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-lime-600 p-8 rounded-xl">
                        <h2 class="text-2xl">Deposit</h2>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-green-600 p-8 rounded-xl">
                        <h2 class="text-2xl">Withdraw</h2>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-600 p-8 rounded-xl">
                        <h2 class="text-2xl">Balance</h2>
                        <h2 class="text-5xl">$<span id ="balance-total">1280</span></h2>
                    </div>
                </div>
            </section>
            <!-- deposit and withdraw -->
            <section class="mt-4">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                    <div class="bg-red-400 p-8 rounded-xl">
                        <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                        <input
                        class="block w-9/12 border-solid border-2 border-indigo-600 rounded-lg mb-4"
                        type="email" placeholder="$ Amount you want to deposit" id="deposit-field">
                        <button id="btn-deposit"
                        class="bg-red-600 hover:bg-violet-600 mt-3 rounded-lg py-2 px-6 text-white">Deposit</button>
                    </div>
                    <div class="bg-indigo-400 p-8 rounded-xl">
                        <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2>
                        <input
                        class="block w-9/12 border-solid border-2 border-indigo-600 rounded-lg mb-4"
                        type="email" placeholder="your email" id="withdraw-field">
                        <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-violet-600 mt-3 rounded-lg py-2 px-6 text-white">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>
</html>
