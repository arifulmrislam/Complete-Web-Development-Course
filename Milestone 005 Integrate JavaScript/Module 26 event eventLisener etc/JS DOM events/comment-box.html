<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Comment</title>
</head>
<body>
    <h1>Please add your comment</h1>

    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Corrupti porro esse labore expedita.</p>
        <p>Sed porro facilis iure eaque!</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
        <br>
        <button id="btn-post">Post</button>
        <script>
            //step 1: add event listener to the post button
            document.getElementById('btn-post').addEventListener('click', function(){
            //Get the comments inside the text area
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;
            //step 3: set the comment inside the comment container
            //sub-step 1: get the comment container
            //sub-step 2: create a new element(p tag)
            //sub-step 3: set the text of the comment as innerText of the p tag
            //sub-step 4: add the p tag using appendChild
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');

            p.innerText = newComment;
            commentContainer.appendChild(p);
            //step 4: Clear the textarea
            commentBox.value = '';
            })
        </script>
    </div>
</body>
</html>

<!-- 
step 1: click on the button
step 2: write something in textarea
step 3: add text to the comments box
step 4: clear the textarea
-->
