<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl text-center underline mt-8 text-lime-400 font-bold">Digital Watch</h2>
    </header>
    <main>
        <section class="mt-8 w-1/4 mx-auto">
            <div class="text-white mt-8 text-center">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h2 id="digital-clock" class="text-4xl font-medium"></h2>
                </div>
            </div>
        </section>
        <section class="mt-8 w-2/4 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <button id="btn-deposit1"
                    class="p-4 text-3xl bg-blue-800 text-white rounded-lg font-medium hover:bg-blue-600">Start</button>
                <button id="btn-deposit2"
                    class="p-4 text-3xl bg-blue-800 text-white rounded-lg font-medium hover:bg-blue-600">Stop</button>
                <button id="btn-deposit3"
                    class="p-4 text-3xl bg-blue-800 text-white rounded-lg font-medium hover:bg-blue-600">Reset</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
