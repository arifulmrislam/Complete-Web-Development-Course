<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pHero Tube</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="container mx-auto mt-8">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <img class="size-5/6" src="Logo.png" alt>
                </div>
                <div>
                    <button class="btn btn-active">Sort by view</button>
                </div>
                <div>
                    <button id="btn-blog" onclick="btnBlog()"
                        class="bg-red-600 text-lg text-white px-3 py-2 rounded-md font-medium">Blog
                    </button>
                </div>
            </div>
            <hr>
        </header>
        <main>
            <section>
                <div class="flex justify-center gap-4 mt-4">
                    <button class="btn btn-info">All</button>
                    <button class="btn btn-success">Music</button>
                    <button class="btn btn-warning">Comedy</button>
                    <button class="btn btn-error">Drawing</button>
                </div>
            </section>
            <footer>

            </footer>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
