<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <style>

        .cow{
            position: relative;
            margin-bottom: 50px;
            margin-left: 10px;
        }
        .video{
            position: absolute;
            right: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>I love to hear cow sound.</h1>
    <div>
        <audio class="cow" src="mixkit-multiple-moo-in-the-barn-1750.wav" controls></audio>
    </div>
    <div>
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/clQL7TAQcsI?si=HGUoIVG6NP42axIh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
